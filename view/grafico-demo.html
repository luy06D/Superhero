<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <style>
    #grafico-Hero{
      font-size: 2em;
    }
  </style>

  <div class="container">
    <div class="row">

      <!-- Aqui renderizamos al grafico -->
      <div class="col-md-6 mt-5">
        <canvas id="grafico-Hero"></canvas>
      </div>

      
      <div class="col-md-6 mt-5">
        <p>
          Un gráfico es una representación gráfica de datos. 
          La visualización de los datos por medio de gráficos ayuda a detectar patrones,
          tendencias, relaciones y estructuras de los datos.
          Utilice los gráficos junto con los mapas para explorar los datos o ayudar a
          contar una historia.
        </p>
        
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () =>{

      //Objeto referencia canvas
      const lienzo = document.getElementById("grafico-Hero");

      const graficoB = new Chart(lienzo, {
        type: 'bar',
        data: {
          labels: ['Rojo','Verde','Azul','Amarillo'],
          datasets: [
            {
              label: 'Mañana',
              data: [5,10,15,20,25]

            },
            {
              label: 'Tarde',
              data: [20, 5, 30,40,10]
            }
            // {

            //   data: [5,10,15,20,25],
            //   boderWidth: 1
            // }
          ]
        }
      });


    });
  </script>
  
</body>
</html>
