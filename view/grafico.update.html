<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row">

      <!-- Aqui renderizamos al grafico -->
      <div class="col-md-6 mt-5">
        <canvas id="grafico-Hero"></canvas>
      </div>

      
      <div class="col-md-6 mt-5">
        <form action="" autocomplete="off" class="mt-2">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Valor rojo" id="rojo" max="25">
            <label for="rojo">Valor rojo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Valor verde" id="verde" max="25">
            <label for="verde">Valor verde</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Valor azul" id="azul" max="25">
            <label for="rojo">Valor azul</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Valor amarillo" id="amarillo" max="25">
            <label for="rojo">Valor amarillo</label>
          </div>
        </form>
        <button type="button" id="actualizar" class="btn btn-danger">Actualizar</button>      
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () =>{

      //Objeto referencia canvas
      const lienzo = document.getElementById("grafico-Hero");
      const btnUpdate = document.querySelector("#actualizar")

      const graficoB = new Chart(lienzo, {
        type: 'bar',
        data: {
          labels: ['Rojo','Verde','Azul','Amarillo'],
          datasets: [
            {
              label: 'Ma√±ana',
              data: [5,10,15,20,25],
              backgroundColor: ['#FF2D00', '#1CAE00','#054FFF', '#F0FF22']

            },
            // {
            //   label: 'Tarde',
            //   data: [20, 5, 30,40,10]
            // }
            // {
            //   borderColor: '#FF2D00',
            //   backgroundColor: ['#054FFF', '#1CAE00', '#852B8C', '#F0FF22'],
            //   label: 'Puntos',
            //   data: [5,10,15,20,25],
            //   boderWidth: 1
            // }
          ]
        }
      });


      
      function updateData(){
        const newArray = [
          parseInt(document.querySelector("#rojo").value),
          parseInt(document.querySelector("#verde").value),
          parseInt(document.querySelector("#azul").value),
          parseInt(document.querySelector("#amarillo").value),
        ];

        //Asignamos el nuevo datos
        graficoB.data.datasets[0].data = newArray;
        graficoB.update();
      }

      //Evento click
      btnUpdate.addEventListener("click", updateData);

    });
  </script>
  
</body>
</html>
